<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contenido de JunMC13 | AdrianCraft</title>
    <link rel="shortcut icon" href="/src/img/icono.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/css/links.css" />
    <link rel="stylesheet" href="/src/css/estilos.css" />
    <script src="/js/api/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>window.type = 'JunMC13'</script>
    <script src="/js/api/show.js"></script>
    <script src="/js/load.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/download.js"></script>
  </head>
  <body>
    <div id="content">
    <header id="JunMC13">
      <input type="text" id="search" />
      <button id="search">Buscar</button>
      <button id="signout" style="display: none;">Cerrar Sesi√≥n</button>
      <nav>
        <a v-for="l in nav" :href="l[0]">{{l[1]}}</a>
      </nav>
      <section class="textos-header">
        <h1>Contenido para JunMC13</h1>
      </section>
      <div class="wave">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none">
          <path
            d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
          ></path>
        </svg>
      </div>
    </header>
    <main>
      <section class="section-1">
        <h4 class="titulo">Contenido</h4>
        <div class="texto-box"></div>
        <div class="galeria-port"></div>
        <div class="centro" id="login"></div>
        <div class="contenedor">
          <div class="galeria-port">
            <div v-for="value in json" class="imagen-port">
              <img :src="value.icon" alt=""/>
              <a id="login-download" :href="value.URL">
                <div class="hover-galeria">
                  <img src="/src/img/click.png" alt="" />
                  <p>
                    {{value.name}} ({{value.url ? 'Publico' : 'Privado'}})
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="contenedor-footer">
        <div class="content-foo" v-for="link in footer">
          <h4>{{link[0]}}</h4>
          <a class="link-s" target="_blank" :href="link[1]">{{link[2]}}</a>
        </div>
      </div>
    </footer></div>
    <div id="spinner">
      <div id="carga"></div>
    </div>
  </body>
</html>
